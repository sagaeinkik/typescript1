<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1 | TypeScript</title>
    <link rel="stylesheet" href="sass/main.scss">
    <script src="js/main.ts" type="module"></script>
</head>

<body>
    <main>

        <div class="wrapper">
            <div class="container">
                <div class="icon">
                    <img src="img/sk.svg" alt="Logotyp för Saga">
                </div> <!-- slut på icon -->
                <div id="leftside">
                    <div class="content">

                        <p class="heading addcourse">Lägg till kurs</p>
                        <form autocomplete="off" method="post">
                            <label for="kurskod">Kurskod:</label><span class="error" id="error1"></span>
                            <input type="text" name="kurskod" id="kurskod">
                            <label for="kursnamn">Kursnamn:</label><span class="error" id="error2"></span>
                            <input type="text" name="kursnamn" id="kursnamn">
                            <label for="progression">Progression:</label><span class="error" id="error3"></span>
                            <input type="text" name="progression" id="progression">
                            <label for="kursplan">Kursplan:</label><span class="error" id="error4"></span>
                            <input type="text" name="kursplan" id="kursplan">
                            <div class="formbuttons">
                                <input type="submit" class="btn" value="Lägg till kurs">
                                <input type="reset" class="btn" value="Börja om">
                            </div>
                        </form>
                    </div>
                </div> <!-- slut på leftside -->
                <div id="rightside">
                    <div class="content">
                        <p class="heading courses">Kurser</p>
                        <div class="courselist">
                        </div> <!-- slut på courselist -->
                    </div> <!-- slut på conten -->
                </div> <!-- slut på rightside -->
            </div> <!-- slut på container -->
            <p class="credits">Gjord av Saga Kikajon</p>
        </div> <!-- Slut på wrapper -->
    </main>

</body>

</html>
